<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Audiowide|Sancreek|Sansita" rel="stylesheet">

</head>
<body>


<h1> GA Bank </h1>
<h2> ATM App </h2>


<div class="savChk">
  <div class="getAmtBgImg">
     <input type="text" class="getAmt" autofocus>
  </div>


    <div class="savBgImg">

      <div class="saving">

        <div class="accounts"> SAVING </div>

          <p class="text"> Your balance is ..... </p>
          <p class="dollar">$ <span class='displaySav'>   </span> </p>
          <button class='sDepo-btn btn'> Deposite </button>
          <button class='sWith-btn btn'> Withdraw </button>
          <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sansita" rel="stylesheet">

        </div>
      </div>

    <div class="chkBgImg">

      <div class="checking">

          <div class="accounts"> CHECKING </div>
          <p class="text"> Your balance is ..... </p>
          <p class="dollar">$ <span class='displayChk'>   </span> </p>
          <button class='cDepo-btn btn'> Deposite </button>
          <button class='cWith-btn btn'> Withdraw </button>

      </div>
    </div>
</div>





<script src="eBanking.js"> </script>
</body>
</html>
